<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百人一首練習システム</title>
    <style>
        body {
            font-family: "Yu Mincho", serif;
            background-color: #fbeec1;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 900px;
            width: 100%;
            background: #fff8e5;
            border: 3px solid #c19a6b;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #8b4513;
        }

        .settings {
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        label, select, button, input {
            margin-right: 10px;
            font-size: 1em;
        }

        #start-button {
            padding: 10px 20px;
            font-size: 1.2em;
            color: white;
            background-color: #8b0000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #start-button:hover {
            background-color: #a52a2a;
        }

        #card-container {
            display: grid;
            gap: 10px;
            margin-top: 20px;
            justify-content: center;
        }

        .card {
            background: #fff8e5;
            padding: 15px;
            border: 2px solid #c19a6b;
            border-radius: 10px;
            text-align: center;
            font-size: 1em;
            color: #8b4513;
            cursor: pointer;
            font-weight: bold;
        }

        .card:hover {
            background: #f0e68c;
        }

        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #8b4513;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>百人一首練習システム</h1>
        <div class="settings">
            <label for="rows">行数:</label>
            <select id="rows">
                <option value="3">3行</option>
                <option value="4">4行</option>
                <option value="5">5行</option>
            </select>
            <label for="cols">列数:</label>
            <select id="cols">
                <option value="3">3列</option>
                <option value="4">4列</option>
                <option value="5">5列</option>
            </select>
            <label for="kimariji">決まり字:</label>
            <select id="kimariji">
                <option value="1">1文字</option>
                <option value="2">2文字</option>
                <option value="3">3文字</option>
                <option value="4">4文字</option>
                <option value="5">5文字</option>
                <option value="6">6文字</option>
            </select>
        </div>
        <button id="start-button">スタート</button>
        <div id="card-container"></div>
        <div class="result" id="result"></div>
    </div>

    <script>
        // 百人一首API
        const API_URL = "https://api.aoikujira.com/hyakunin/get2.php?fmt=json";

        // HTML要素の取得
        const rowsSelect = document.getElementById("rows");
        const colsSelect = document.getElementById("cols");
        const kimarijiSelect = document.getElementById("kimariji");
        const startButton = document.getElementById("start-button");
        const cardContainer = document.getElementById("card-container");
        const resultDisplay = document.getElementById("result");

        let correctCard = null;

        // 百人一首データ取得
        async function fetchHyakuninIsshu() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                return data;
            } catch (error) {
                console.error("データの取得に失敗しました:", error);
                return [];
            }
        }

        // 読み上げ機能
        function playAudio(text) {
            const speech = new SpeechSynthesisUtterance();
            speech.lang = "ja-JP";
            speech.text = text;
            speech.rate = 0.8; // 読み上げ速度
            window.speechSynthesis.speak(speech);
        }

        // 取り札表示
        async function displayCards() {
            const data = await fetchHyakuninIsshu();
            const rows = parseInt(rowsSelect.value, 10);
            const cols = parseInt(colsSelect.value, 10);
            const totalCards = rows * cols;

            // 表示領域をクリア
            cardContainer.innerHTML = "";
            resultDisplay.textContent = "";

            // グリッドスタイルを設定
            cardContainer.style.gridTemplateRows = `repeat(${rows}, auto)`;
            cardContainer.style.gridTemplateColumns = `repeat(${cols}, auto)`;

            // ランダムに札を選択
            const shuffledCards = data.sort(() => 0.5 - Math.random()).slice(0, totalCards);
            correctCard = shuffledCards[0];

            // 読み上げ
            const kimariji = parseInt(kimarijiSelect.value, 10);
            playAudio(correctCard.kami.slice(0, kimariji));

            shuffledCards.forEach((card) => {
                const cardElement = document.createElement("div");
                cardElement.className = "card";
                cardElement.textContent = `${card.kami} ${card.shimo}`;
                cardElement.addEventListener("click", () => {
                    if (card.id === correctCard.id) {
                        resultDisplay.textContent = "正解です！";
                    } else {
                        resultDisplay.textContent = "不正解です。もう一度挑戦してください！";
                    }
                });
                cardContainer.appendChild(cardElement);
            });
        }

        // スタートボタンのクリックイベント
        startButton.addEventListener("click", displayCards);
    </script>
</body>
</html>
